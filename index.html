<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Alert Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .priority-high { border-left: 4px solid #dc3545; }
    .priority-medium { border-left: 4px solid #ffc107; }
    .priority-low { border-left: 4px solid #28a745; }
    .task-card { transition: transform 0.2s; }
    .task-card:hover { transform: scale(1.02); }
    .countdown { font-size: 0.85em; color: #6c757d; }

    /* Full-screen mobile alert */
    #alertOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #alertOverlay h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #ffcc00;
    }
    #alertOverlay p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    #closeAlertBtn {
      background: #ffcc00;
      color: black;
      border: none;
      padding: 10px 25px;
      font-size: 1.1rem;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Task Alert Manager</h1>

    <!-- Add Task Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Task</h5>
        <form id="taskForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="taskDesc" placeholder="Description (optional)"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <select class="form-select" id="taskPriority" required>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <input type="datetime-local" class="form-control" id="taskTime" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row"></div>
  </div>

  <!-- Full-screen Alert Overlay -->
  <div id="alertOverlay">
    <h2>‚è∞ Task Alert!</h2>
    <p id="alertMessage">Time to complete your task!</p>
    <button id="closeAlertBtn">Got it!</button>
  </div>

  <!-- Hidden Sound (Base64 Beep) -->
  <audio id="alertSound" preload="auto">
    <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Detect if we're on a mobile device (or if notifications aren't supported)
    const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const notificationsSupported = typeof Notification !== 'undefined' && Notification.permission === 'granted';

    const alertSound = document.getElementById('alertSound');
    const alertOverlay = document.getElementById('alertOverlay');
    const alertMessage = document.getElementById('alertMessage');
    const closeAlertBtn = document.getElementById('closeAlertBtn');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Unified alert handler that works on mobile & desktop
    function triggerAlert(title, desc) {
      const message = `${title}\n${desc || ''}`.trim();

      // Play sound
      alertSound.currentTime = 0;
      alertSound.play().catch(e => console.warn("Sound play failed:", e));

      // Vibrate (if supported)
      if (navigator.vibrate) {
        navigator.vibrate([500, 200, 500]); // Vibrate pattern
      }

      if (!isMobile && notificationsSupported) {
        // Use real desktop notification
        new Notification("Task Alert", { body: message });
      }

      // Always show in-app full-screen alert on mobile (or if notification fails)
      if (isMobile || !notificationsSupported) {
        alertMessage.textContent = message;
        alertOverlay.style.display = 'flex';
        // Bring window to front if possible
        window.focus();
      }

      // Auto-delete task is handled by caller after this runs
    }

    // Close alert modal
    closeAlertBtn.onclick = () => {
      alertOverlay.style.display = 'none';
    };

    function scheduleTask(task) {
      const alertTime = new Date(task.alertTime);
      const now = new Date();
      const delay = alertTime - now;

      if (delay <= 0) return;

      setTimeout(() => {
        triggerAlert(task.title, task.description);

        // DELETE TASK AFTER ALERT
        tasks = tasks.filter(t => t.id !== task.id);
        saveTasks();
        renderTasks();
      }, delay);
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="col-12"><div class="alert alert-info text-center">No tasks yet.</div></div>';
        return;
      }

      const priorityOrder = { high: 0, medium: 1, low: 2 };
      tasks.sort((a, b) => {
        if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
          return priorityOrder[a.priority] - priorityOrder[b.priority];
        }
        return new Date(a.alertTime) - new Date(b.alertTime);
      });

      tasks.forEach(task => {
        const alertTime = new Date(task.alertTime);
        const now = new Date();
        const isExpired = alertTime < now;

        const card = document.createElement('div');
        card.className = `col-12 mb-3 task-card ${isExpired ? '' : 'priority-' + task.priority}`;
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${task.title} 
                <span class="badge bg-${task.priority === 'high' ? 'danger' : task.priority === 'medium' ? 'warning text-dark' : 'success'} float-end">
                  ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                </span>
              </h5>
              <p class="card-text">${task.description || '<em>No description</em>'}</p>
              <p class="text-muted">
                Alert: ${alertTime.toLocaleString()}
                ${!isExpired ? `<br><span class="countdown" id="count-${task.id}">...</span>` : '<br><span class="text-danger">Expired</span>'}
              </p>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task.id}')">Delete</button>
            </div>
          </div>
        `;
        taskList.appendChild(card);

        if (!isExpired) {
          updateCountdown(task.id, alertTime);
        }
      });
    }

    function updateCountdown(taskId, alertTime) {
      const el = document.getElementById(`count-${taskId}`);
      if (!el) return;

      const update = () => {
        const diff = alertTime - new Date();
        if (diff <= 0) {
          el.textContent = "Alerting...";
          return;
        }
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        let str = "";
        if (d > 0) str += `${d}d `;
        if (h > 0) str += `${h}h `;
        if (m > 0) str += `${m}m `;
        str += `${s}s`;
        el.textContent = str;
      };
      update();
      setInterval(update, 1000);
    }

    window.deleteTask = function(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    };

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const timeStr = document.getElementById('taskTime').value;

      if (!title || !timeStr) return;

      const newTask = {
        id: Date.now().toString(),
        title,
        description: desc,
        priority,
        alertTime: timeStr
      };

      tasks.push(newTask);
      saveTasks();
      scheduleTask(newTask);
      renderTasks();
      this.reset();
    });

    // Initialize
    renderTasks();
    tasks.forEach(task => {
      const alertTime = new Date(task.alertTime);
      if (alertTime > new Date()) {
        scheduleTask(task);
      }
    });

    // Request notification permission (only useful on desktop)
    if (!isMobile && typeof Notification !== 'undefined' && Notification.permission === 'default') {
      Notification.requestPermission();
    }
  </script>
</body>
</html>
