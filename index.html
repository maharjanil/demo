<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cloud Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9fafc; padding-top: 20px; }
    .bookmark-card { transition: transform 0.2s; height: 100%; }
    .bookmark-card:hover { transform: translateY(-4px); box-shadow: 0 6px 12px rgba(0,0,0,0.08); }
    .card-title { font-size: 1.1rem; }
    .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üîó My Cloud Bookmark Manager</h1>

    <!-- Add Form -->
    <div class="card mb-5 shadow-sm">
      <div class="card-body">
        <h5 class="mb-3">‚ûï Add New Bookmark</h5>
        <form id="bookmarkForm">
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="siteName" class="form-label">Name</label>
              <input type="text" class="form-control" id="siteName" placeholder="e.g., YouTube" required>
            </div>
            <div class="col-md-5 mb-3">
              <label for="siteUrl" class="form-label">URL</label>
              <input type="url" class="form-control" id="siteUrl" placeholder="https://example.com" required>
            </div>
            <div class="col-md-2 mb-3 d-flex align-items-end">
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </div>
          </div>
        </form>
        <div id="message" class="mt-2"></div>
      </div>
    </div>

    <!-- Bookmarks List -->
    <div id="bookmarksSection">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Saved Bookmarks</h5>
        <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">üîÑ Refresh</button>
      </div>
      <div id="bookmarksList" class="row g-3">
        <p>Loading from Google Sheet...</p>
      </div>
    </div>
  </div>

  <script>
    // üî¥ REPLACE THIS WITH YOUR ACTUAL GOOGLE APPS SCRIPT WEB APP URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKschEBqOGB4lBuzR25maMrMBhVTgfPLzLm8Y_9TQo40GkWhhA-htNw8Isj8k9gn4Z/exec";

    // DOM Elements
    const form = document.getElementById('bookmarkForm');
    const messageEl = document.getElementById('message');
    const listEl = document.getElementById('bookmarksList');
    const refreshBtn = document.getElementById('refreshBtn');

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      loadBookmarks();
      form.addEventListener('submit', saveBookmark);
      refreshBtn.addEventListener('click', loadBookmarks);
    });

    // Save bookmark
    async function saveBookmark(e) {
      e.preventDefault();
      const name = document.getElementById('siteName').value.trim();
      const url = document.getElementById('siteUrl').value.trim();

      if (!name || !url) return;

      showMessage("Saving...", "text-muted");

      try {
        // POST to Google Apps Script (no-cors mode ‚Äî we assume success)
        await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url })
        });

        // Reset & confirm
        form.reset();
        showMessage("‚úÖ Saved! Updating list...", "text-success");
        setTimeout(loadBookmarks, 1200);
      } catch (err) {
        showMessage("‚ùå Failed to save. Check console.", "text-danger");
        console.error("Save error:", err);
      }
    }

    // Load bookmarks
    async function loadBookmarks() {
      listEl.innerHTML = '<p class="text-muted">Loading from Google Sheet...</p>';

      try {
        const res = await fetch(SCRIPT_URL);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const data = await res.json();
        if (data.error) throw new Error(data.error);

        renderBookmarks(data.bookmarks || []);
      } catch (err) {
        listEl.innerHTML = `<p class="text-danger">Failed to load bookmarks.<br>${err.message}</p>`;
        console.error("Load error:", err);
      }
    }

    // Render bookmarks
    function renderBookmarks(bookmarks) {
      if (bookmarks.length === 0) {
        listEl.innerHTML = '<p class="text-muted">No bookmarks saved yet.</p>';
        return;
      }

      listEl.innerHTML = '';
      bookmarks.forEach(item => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';
        col.innerHTML = `
          <div class="card bookmark-card">
            <div class="card-body">
              <h6 class="card-title">${escapeHtml(item.name)}</h6>
              <p class="card-text truncate text-muted small">${escapeHtml(item.url)}</p>
              <a href="${escapeHtml(item.url)}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">Open Link</a>
            </div>
          </div>
        `;
        listEl.appendChild(col);
      });
    }

    // Helper: Prevent XSS
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      }[m]));
    }

    // Show message
    function showMessage(text, className) {
      messageEl.textContent = text;
      messageEl.className = className;
    }
  </script>
</body>
</html>
