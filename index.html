<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Notification Manager</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .priority-high { border-left: 4px solid #dc3545; }
    .priority-medium { border-left: 4px solid #ffc107; }
    .priority-low { border-left: 4px solid #28a745; }
    .task-card { transition: transform 0.2s; }
    .task-card:hover { transform: scale(1.02); }
    .countdown { font-size: 0.85em; color: #6c757d; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Task Notification Manager</h1>

    <!-- Add Task Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Task</h5>
        <form id="taskForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="taskDesc" placeholder="Description (optional)"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <select class="form-select" id="taskPriority" required>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <input type="datetime-local" class="form-control" id="taskTime" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row"></div>
  </div>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Request Notification Permission on Load
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Create notification
    function showNotification(title, desc) {
      if (Notification.permission === "granted") {
        new Notification("Task Alert: " + title, {
          body: desc || "Time to complete your task!",
          icon: "https://cdn-icons-png.flaticon.com/512/2769/2769347.png"
        });
      }
    }

    // Schedule notification for a task
    function scheduleNotification(task) {
      const now = new Date();
      const alertTime = new Date(task.alertTime);
      const timeDiff = alertTime - now;

      if (timeDiff > 0) {
        setTimeout(() => {
          showNotification(task.title, task.description);
          // Optional: remove task after alert
          // tasks = tasks.filter(t => t.id !== task.id);
          // renderTasks();
          // saveTasks();
        }, timeDiff);
      }
    }

    // Render tasks in UI
    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="col-12"><div class="alert alert-info text-center">No tasks yet. Add one above!</div></div>';
        return;
      }

      // Sort by priority (High > Medium > Low), then by alert time
      const priorityOrder = { high: 0, medium: 1, low: 2 };
      tasks.sort((a, b) => {
        if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
          return priorityOrder[a.priority] - priorityOrder[b.priority];
        }
        return new Date(a.alertTime) - new Date(b.alertTime);
      });

      tasks.forEach(task => {
        const alertTime = new Date(task.alertTime);
        const now = new Date();
        const isExpired = alertTime < now;

        const card = document.createElement('div');
        card.className = `col-12 mb-3 task-card ${isExpired ? '' : 'priority-' + task.priority}`;
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${task.title} 
                <span class="badge bg-${task.priority === 'high' ? 'danger' : task.priority === 'medium' ? 'warning' : 'success'} float-end">
                  ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                </span>
              </h5>
              <p class="card-text">${task.description || '<em>No description</em>'}</p>
              <p class="text-muted">
                Alert: ${alertTime.toLocaleString()}
                ${!isExpired ? `<br><span class="countdown" id="count-${task.id}">...</span>` : '<br><span class="text-danger">Expired</span>'}
              </p>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task.id}')">Delete</button>
            </div>
          </div>
        `;
        taskList.appendChild(card);

        // Update countdown if not expired
        if (!isExpired) {
          updateCountdown(task.id, alertTime);
        }
      });
    }

    // Update countdown timer
    function updateCountdown(taskId, alertTime) {
      const element = document.getElementById(`count-${taskId}`);
      if (!element) return;

      const update = () => {
        const now = new Date();
        const diff = alertTime - now;

        if (diff <= 0) {
          element.textContent = "Alerting now!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((diff % (1000 * 60)) / 1000);

        let str = "";
        if (days > 0) str += `${days}d `;
        if (hours > 0) str += `${hours}h `;
        if (mins > 0) str += `${mins}m `;
        str += `${secs}s`;
        element.textContent = str;
      };

      update();
      setInterval(update, 1000);
    }

    // Delete task
    window.deleteTask = function(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    };

    // Handle form submission
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const alertTimeStr = document.getElementById('taskTime').value;

      if (!title || !alertTimeStr) return;

      const newTask = {
        id: Date.now().toString(),
        title,
        description: desc,
        priority,
        alertTime: alertTimeStr
      };

      tasks.push(newTask);
      saveTasks();
      scheduleNotification(newTask);
      renderTasks();

      // Reset form
      this.reset();
    });

    // Initialize
    renderTasks();
    tasks.forEach(task => scheduleNotification(task));
  </script>
</body>
</html>
