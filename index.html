<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Notification Manager</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .priority-high { border-left: 4px solid #dc3545; }
    .priority-medium { border-left: 4px solid #ffc107; }
    .priority-low { border-left: 4px solid #28a745; }
    .task-card { transition: transform 0.2s; }
    .task-card:hover { transform: scale(1.02); }
    .countdown { font-size: 0.85em; color: #6c757d; }
    .expired { opacity: 0.6; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="text-center mb-4">Task Notification Manager</h1>

    <!-- Add Task Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Add New Task</h5>
        <form id="taskForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="taskTitle" placeholder="Task Title" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="taskDesc" placeholder="Description (optional)"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <select class="form-select" id="taskPriority" required>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <input type="datetime-local" class="form-control" id="taskTime" required>
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
      </div>
    </div>

    <!-- Task List -->
    <div id="taskList" class="row"></div>
  </div>

  <!-- Hidden Audio for Sound Alert -->
  <audio id="alertSound" preload="auto">
    <source src="data:audio/mpeg;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Toast Container -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header bg-primary text-white">
        <strong class="me-auto">Task Alert</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Time to complete your task!
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Audio element
    const alertSound = document.getElementById('alertSound');
    const toastEl = document.getElementById('liveToast');
    const toast = new bootstrap.Toast(toastEl);

    // Request notification permission (if supported)
    let notificationSupported = false;
    if (typeof Notification !== 'undefined') {
      notificationSupported = true;
      if (Notification.permission === "default") {
        Notification.requestPermission();
      }
    }

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Unified alert handler
    function triggerAlert(title, desc) {
      // Play sound
      alertSound.currentTime = 0;
      alertSound.play().catch(e => console.log("Sound play blocked:", e));

      // Desktop notification (if supported & permitted)
      if (notificationSupported && Notification.permission === "granted") {
        new Notification("Task Alert: " + title, {
          body: desc || "Time to complete your task!",
          icon: "https://cdn-icons-png.flaticon.com/512/2769/2769347.png"
        });
      } else {
        // Fallback: Show in-app toast
        document.querySelector('.toast-body').textContent = (desc || "Time to complete your task!");
        toast.show();
      }

      // On mobile, also fallback to alert if needed (optional)
      if (!notificationSupported || Notification.permission !== "granted") {
        // Optional: Uncomment if you want JS alert on mobile
        // alert(`ðŸ”” Task Alert!\n${title}\n${desc || ''}`);
      }
    }

    function scheduleTask(task) {
      const alertTime = new Date(task.alertTime);
      const now = new Date();
      const delay = alertTime - now;

      if (delay <= 0) return; // Skip if already expired

      setTimeout(() => {
        triggerAlert(task.title, task.description);

        // Auto-delete task after alert
        tasks = tasks.filter(t => t.id !== task.id);
        saveTasks();
        renderTasks();
      }, delay);
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      if (tasks.length === 0) {
        taskList.innerHTML = '<div class="col-12"><div class="alert alert-info text-center">No tasks yet. Add one above!</div></div>';
        return;
      }

      const priorityOrder = { high: 0, medium: 1, low: 2 };
      tasks.sort((a, b) => {
        if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
          return priorityOrder[a.priority] - priorityOrder[b.priority];
        }
        return new Date(a.alertTime) - new Date(b.alertTime);
      });

      tasks.forEach(task => {
        const alertTime = new Date(task.alertTime);
        const now = new Date();
        const isExpired = alertTime < now;

        const card = document.createElement('div');
        card.className = `col-12 mb-3 task-card ${isExpired ? 'expired' : 'priority-' + task.priority}`;
        card.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${task.title} 
                <span class="badge bg-${task.priority === 'high' ? 'danger' : task.priority === 'medium' ? 'warning text-dark' : 'success'} float-end">
                  ${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}
                </span>
              </h5>
              <p class="card-text">${task.description || '<em>No description</em>'}</p>
              <p class="text-muted">
                Alert: ${alertTime.toLocaleString()}
                ${!isExpired ? `<br><span class="countdown" id="count-${task.id}">...</span>` : '<br><span class="text-danger">Expired</span>'}
              </p>
              <button class="btn btn-sm btn-outline-danger" onclick="deleteTask('${task.id}')">Delete</button>
            </div>
          </div>
        `;
        taskList.appendChild(card);

        if (!isExpired) {
          updateCountdown(task.id, alertTime);
        }
      });
    }

    function updateCountdown(taskId, alertTime) {
      const el = document.getElementById(`count-${taskId}`);
      if (!el) return;

      const update = () => {
        const diff = alertTime - new Date();
        if (diff <= 0) {
          el.textContent = "Alerting...";
          return;
        }
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        let str = "";
        if (d > 0) str += `${d}d `;
        if (h > 0) str += `${h}h `;
        if (m > 0) str += `${m}m `;
        str += `${s}s`;
        el.textContent = str;
      };
      update();
      setInterval(update, 1000);
    }

    // Expose deleteTask globally for inline onclick
    window.deleteTask = function(id) {
      tasks = tasks.filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    };

    // Form submit
    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('taskTitle').value.trim();
      const desc = document.getElementById('taskDesc').value.trim();
      const priority = document.getElementById('taskPriority').value;
      const timeStr = document.getElementById('taskTime').value;

      if (!title || !timeStr) return;

      const newTask = {
        id: Date.now().toString(),
        title,
        description: desc,
        priority,
        alertTime: timeStr
      };

      tasks.push(newTask);
      saveTasks();
      scheduleTask(newTask);
      renderTasks();
      this.reset();
    });

    // Init
    renderTasks();
    tasks.forEach(task => {
      const alertTime = new Date(task.alertTime);
      if (alertTime > new Date()) {
        scheduleTask(task);
      }
    });
  </script>
</body>
</html>
