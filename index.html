<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cloud Bookmark Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .bookmark-card { transition: transform 0.2s; }
    .bookmark-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #bookmarksList:empty::before {
      content: "Loading bookmarks from Google Sheet...";
      color: #6c757d;
    }
  </style>
</head>
<body class="py-4">
  <div class="container">
    <h1 class="text-center mb-4">‚òÅÔ∏è My Cloud Bookmark Manager</h1>

    <!-- Add New Bookmark Form -->
    <div class="card mb-4">
      <div class="card-body">
        <h5>Add New Website</h5>
        <form id="bookmarkForm">
          <div class="mb-3">
            <label for="siteName" class="form-label">Name</label>
            <input type="text" class="form-control" id="siteName" placeholder="e.g., YouTube" required>
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label">URL</label>
            <input type="url" class="form-control" id="siteUrl" placeholder="https://example.com" required>
          </div>
          <button type="submit" class="btn btn-primary">Save to Google Sheet</button>
        </form>
        <div id="message" class="mt-2"></div>
      </div>
    </div>

    <!-- Bookmarks List -->
    <div id="bookmarksSection">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <h5>Saved Bookmarks</h5>
        <button id="refreshBtn" class="btn btn-sm btn-outline-secondary">üîÑ Refresh</button>
      </div>
      <div id="bookmarksList" class="row"></div>
      <p class="text-muted mt-2"><small>Bookmarks are stored in your Google Sheet. Open it to manage data.</small></p>
    </div>
  </div>

  <script>
    // üö® REPLACE THIS WITH YOUR GOOGLE APPS SCRIPT WEB APP URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwKschEBqOGB4lBuzR25maMrMBhVTgfPLzLm8Y_9TQo40GkWhhA-htNw8Isj8k9gn4Z/exec";

    // DOM Elements
    const form = document.getElementById('bookmarkForm');
    const messageDiv = document.getElementById('message');
    const bookmarksList = document.getElementById('bookmarksList');
    const refreshBtn = document.getElementById('refreshBtn');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      if (window.location.protocol === 'file:') {
        alert(
          '‚ö†Ô∏è Error: This page must be opened via a web server (e.g., http://), not as a local file.\n\n' +
          'Use VS Code Live Server, Python http.server, or host online.'
        );
        return;
      }

      loadBookmarks();
      form.addEventListener('submit', saveBookmark);
      refreshBtn.addEventListener('click', loadBookmarks);
    });

    async function saveBookmark(e) {
      e.preventDefault();
      const name = document.getElementById('siteName').value.trim();
      const url = document.getElementById('siteUrl').value.trim();

      if (!name || !url) return;

      messageDiv.className = "text-muted";
      messageDiv.textContent = "Saving...";

      try {
        // Send POST to Google Apps Script
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          mode: 'cors', // Now possible because we're on http://
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, url })
        });

        const result = await response.json();

        if (result.success) {
          messageDiv.className = "text-success";
          messageDiv.textContent = "‚úÖ Saved successfully!";
          form.reset();
          setTimeout(loadBookmarks, 800);
        } else {
          throw new Error(result.error || "Unknown error");
        }
      } catch (err) {
        console.error("Save error:", err);
        messageDiv.className = "text-danger";
        messageDiv.textContent = "‚ùå Save failed: " + (err.message || "Check console.");
      }
    }

    async function loadBookmarks() {
      bookmarksList.innerHTML = ''; // Clear
      try {
        const response = await fetch(SCRIPT_URL);
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();

        if (data.error) throw new Error(data.error);

        renderBookmarks(data.bookmarks || []);
      } catch (err) {
        console.error("Load error:", err);
        bookmarksList.innerHTML = `<div class="col-12"><p class="text-danger">Failed to load bookmarks.<br>üí° Check: script URL, deployment access ("Anyone"), and run via http://</p></div>`;
      }
    }

    function renderBookmarks(bookmarks) {
      if (bookmarks.length === 0) {
        bookmarksList.innerHTML = '<div class="col-12"><p class="text-muted">No bookmarks saved yet.</p></div>';
        return;
      }

      bookmarks.forEach(item => {
        const safeName = escapeHtml(item.name);
        const safeUrl = escapeHtml(item.url.startsWith('http') ? item.url : 'https://' + item.url);

        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4 mb-3';
        col.innerHTML = `
          <div class="card bookmark-card h-100">
            <div class="card-body d-flex flex-column">
              <h6 class="card-title">${safeName}</h6>
              <p class="card-text text-truncate"><small class="text-muted">${safeUrl}</small></p>
              <a href="${safeUrl}" target="_blank" class="btn btn-sm btn-primary mt-auto">Open</a>
            </div>
          </div>
        `;
        bookmarksList.appendChild(col);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
